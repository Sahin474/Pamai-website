<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Pamai – Discover and sell secondhand fashion in London." />
  <link rel="stylesheet" href="style.css" />
  <title>Pamai – London</title>
</head>
<body>
  <header>
    <img src="assets/icons/logo.svg" alt="Pamai Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <div class="hero-text">
      <h1>Secondhand Fashion Made Stylish</h1>
      <p>Discover unique pieces and sell your style with Pamai in London.</p>
      <a href="#contact" class="btn">Get in Touch</a>
    </div>
    <img src="assets/images/hero.jpg" alt="Fashion" class="hero-img">
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="assets/images/gallery1.jpg" alt="Gallery Item">
      <img src="assets/images/gallery2.jpg" alt="Gallery Item">
      <img src="assets/images/gallery3.jpg" alt="Gallery Item">
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Pamai London. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
