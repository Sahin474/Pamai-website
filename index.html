<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pamai London</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <img src="assets/icons/logo.png" alt="Pamai Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Pamai London</h1>
      <p>Fashion that tells your story.</p>
    </div>
  </section>

  <section class="about" id="about">
    <div class="container">
      <h2>About Us</h2>
      <p>Pamai is a London-based fashion brand bringing style, quality and sustainability together.</p>
    </div>
  </section>

  <section class="gallery" id="gallery">
    <div class="container">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <img src="assets/images/gallery1.jpg" alt="Gallery Image 1" />
        <img src="assets/images/gallery2.jpg" alt="Gallery Image 2" />
      </div>
    </div>
  </section>

  <section class="contact" id="contact">
    <div class="container">
      <h2>Contact</h2>
      <p>Get in touch with us: <a href="mailto:info@pamai.uk">info@pamai.uk</a></p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>Â© 2025 Pamai London. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
